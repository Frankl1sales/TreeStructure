<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atividades sobre Árvores</title>

  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      margin: 0;
      padding: 20px;
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    h1 {
      color: #333;
    }
    p {
      font-size: 18px;
      color: #666;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 10px 0;
    }
    a {
      display: inline-block;
      text-decoration: none;
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    a:hover {
      background-color: #45a049;
      transform: scale(1.1);
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <h1>Bem-vindo ao Curso de Árvores</h1>
  <p>Escolha uma atividade para começar:</p>
 
  <ul id="activity-list"></ul>
    
  <script>
    const activities = [
      { id: 1, name: "O que é uma Árvore?", type: "quiz" },
      { id: 2, name: "Propriedades das Árvores", type: "quiz" },
      { id: 3, name: "Criando uma Árvore Binária", type: "code" },
      { id: 4, name: "Inserção de Nós", type: "code" },
      { id: 5, name: "Busca por Nó", type: "code" },
      { id: 6, name: "Remoção de Nós", type: "code" }
   
    ];

    const activityList = document.getElementById("activity-list");
    
    activities.forEach(activity => {
      const li = document.createElement("li");
      const link = document.createElement("a");
      link.href = `atividade${activity.id}.html`;
      link.textContent = activity.name;
      li.appendChild(link);
      activityList.appendChild(li);
    });
  </script>
</body>
</html>
